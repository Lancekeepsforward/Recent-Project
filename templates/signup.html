{% extends "base.html" %}

{% block title %}注册 - TravelHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required value="{{ username|default('') }}">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">昵称</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required value="{{ nickname|default('') }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text text-danger">
                    密码必须为8-13位，且包含大写、小写、数字和特殊字符
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">注册</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">已有账号？去登录</a>
        </div>
    </div>
</div>
{% endblock %}
